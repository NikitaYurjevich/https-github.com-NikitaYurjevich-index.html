<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
        <title>YamiYami</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="js/constants.js" defer></script>
        <script src="js/rolls.js" defer></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <canvas id="canvas" width="1000" height="600"></canvas>
<!--        <img style="position: absolute; top: 300px; left: 50px; z-index: 10; width: 17.6%; height: 22%"-->
<!--                src="./img/hands_left-min.png" srcset="./img/hands_left@2x-min.png 2x, ./img/hands_left@3x-min.png 3x">-->
        <div class="start-title-box">
            <h2 class="start-title">Выйграй скидку в YamiYami!</h2>
            <p class="start-description">Набери 10 очков</p>
        </div>
        <div class="end-game__box" id="endGameBox">
            <div class="end-game__lose" id="endGameLose">
                <h2 class="end-game__title">Почти получилось. Попробуй еще!</h2>
                <button class="end-game__btn" onclick="startGame()">Переиграть</button>
            </div>
            <div class="end-game__win" id="endGameWin">
                <div class="end-game__win-first-level" id="endGameWinFirstLevel">
                    <h2 class="end-game__title">Победа! Дарим промокод на 5%:</h2>
                    <p class="end-game__promo-code">Pr0mocOdE37</p>
                    <h2 class="end-game__title">Попробуй получить промокод на 10%:</h2>
                    <button class="end-game__btn" onclick="startGame(true)">Переиграть</button>
                </div>
                <div class="end-game__win-second-level" id="endGameWinSecondLevel">
                    <h2 class="end-game__title">Победа! Дарим промокод на 10%:</h2>
                    <p class="end-game__promo-code">Pr0mocOdE37</p>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
        <title>МИНЗДРАВ ПРЕДУПРЕЖДАЕТ</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script src="js/index.js" defer></script>
    </head>
    <body>
<!--        <header class="header">-->
<!--            <div class="cross__box" id="crossBox">-->
<!--                <a href="%LINK2%"><div class="cross"></div></a>-->
<!--            </div>-->
<!--        </header>-->
        <main>
            <div class="main-container">
                <div class="images-container">
                    <div class="images-container__slide slide--no-smoke">
                        <h2 class="images-container__slide-title">Здоровая жизнь</h2>
                        <svg class="images-container__full-charge-icon" width="96" height="200">
                            <use xlink:href="#full_charge"/>
                        </svg>
                    </div>
                    <div id="smokeSlide" class="images-container__slide slide--smoke">
                        <h2 class="images-container__slide-title slide-title--smoke">Жизнь с сигаретой</h2>
<!--                        <div>-->
                            <svg id="minimumCharge" class="images-container__full-charge-icon" width="96" height="200">
                                <use xlink:href="#minimum_charge"/>
                            </svg>
<!--                            <div id="flashlight" class="flashlight"></div>-->
<!--                        </div>-->
                    </div>
                    <button id="clipBtn" class="change-image-clip-btn">
                        <svg class="images-container__duplex-arrow-icon" width="24" height="15">
                            <use xlink:href="#duplex_arrow"/>
                        </svg>
                    </button>
                </div>
                <div class="title-container">
                    <h2 class="title-container__subtitle">Зарядись</h2>
                    <h1 class="title-container__title">Бросай курить</h1>
                </div>
            </div>
        </main>
        <svg style="display: none">
            <defs>
                <symbol id="full_charge" viewBox="0 0 80 167">
                    <rect x="0.5" y="8.73242" width="79" height="157.768" rx="13.5" stroke="black"/>
                    <rect x="8" y="135.951" width="64.9412" height="16" rx="4" fill="#34C900"/>
                    <rect x="8" y="115.961" width="64.9412" height="16" rx="4" fill="#34C900"/>
                    <rect x="8" y="75.9805" width="64.9412" height="16" rx="4" fill="#34C900"/>
                    <rect x="8" y="55.9902" width="64.9412" height="16" rx="4" fill="#34C900"/>
                    <rect x="8" y="36" width="64.9412" height="16" rx="4" fill="#34C900"/>
                    <rect x="8" y="95.9707" width="64.9412" height="16" rx="4" fill="#34C900"/>
                    <rect x="25.9119" y="0.5" width="30.0588" height="8.40845" stroke="black"/>
                </symbol>
                <symbol id="minimum_charge" viewBox="0 0 80 167">
                    <rect x="1" y="9.23242" width="78" height="156.768" rx="13" stroke="white" stroke-width="2"/>
                    <rect id="redSignal" x="8" y="136" width="64.9412" height="16" rx="4" fill="#FD1B1B"/>
                    <rect x="26.4117" y="1" width="29.0588" height="7.40845" stroke="white" stroke-width="2"/>
                </symbol>
                <symbol id="duplex_arrow" viewBox="0 0 20 12">
                    <line x1="4" y1="3.5" x2="16.5" y2="3.5" stroke="black"/>
                    <line x1="0.71052" y1="5.80277" x2="8.04872" y2="0.592124" stroke="black"/>
                    <line x1="1.2895" y1="5.80278" x2="8.62747" y2="11.0138" stroke="black"/>
                    <line y1="-0.5" x2="9.00147" y2="-0.5" transform="matrix(-0.815422 -0.578866 -0.579055 0.815288 19.3401 6.21045)" stroke="black"/>
                    <line y1="-0.5" x2="9.00147" y2="-0.5" transform="matrix(-0.815397 0.578902 0.579091 0.815263 19.3401 6.21045)" stroke="black"/>
                    <line x1="4" y1="7.5" x2="16.5" y2="7.5" stroke="black"/>
                </symbol>
            </defs>
        </svg>
    </body>
</html>
